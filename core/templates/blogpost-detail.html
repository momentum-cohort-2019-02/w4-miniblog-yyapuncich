<!DOCTYPE html>

{% extends "base_generic.html" %}

{% block content %}
    <h1>The Deal: {{ blogpost.title }}</h1>

    <p><strong>Written by: </strong> <a href="{% url 'blogger-detail' blogpost.blogger.pk %}">{{ blogpost.blogger }}</a></p>
    <p><strong>Total Scoop: </strong> {{ blogpost.blog_entry }}</p>
    <br><br>
    <p>Topics: {% for topic in blogpost.topic.all %} {{ topic }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>

    <section class="comment-section">
        <h4>Comments</h4>
    </section>
{% endblock %}
